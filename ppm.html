  <div class="header"><h3>DZIENNIK DIETETYCZNY</h3></div>
  <div class="content">
    
    KALKULATOR BMI<br><br>

    <form action="#">
      <input type="radio" id="gender" name="gender" value="masc" checked> Mężczyzna<br>
      <input type="radio" id="gender" name="gender" value="fem"> Kobieta<br>
      Wiek:<br>
      <input type="number" id="age" value="20"><br>
      Wzrost (cm):<br>
      <input type="number" id="height" value="180"><br>
      Waga (kg):<br>
      <input type="number" id="weigth" value="80"><br>
    </form>
    
    <button type="button"
    onclick="">
    Wynik</button>
    
    <p id="lblResult">PPM</p>
      
      <script>
    var bmr;
    
    
        
    function calc() {
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;
      var height = document.getElementById("height").value;
      var weigth = document.getElementById("weigth").value;
      if (gender == "masc") {
      bmr = 66.5 + ( 13.75 * weigth ) + ( 5.003 * height ) - ( 6.755 * age );
      }
      else {
      bmr = 655.1 + ( 9.563 * weigth ) + ( 1.850 * height ) - ( 4.676 * age );
      } 
    }
    
        
        
    
    document.getElementsByTagName("button")[0].addEventListener("click", function() {
      calc();
      document.getElementById('lblResult').innerHTML = bmr;
    
    })
    
     
        
    
    </script>
